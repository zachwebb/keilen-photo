<body>

    <div id="modals">
        <div id="contactForm" class="modal">
            <div class="modalClose"><i class="fas fa-times"></i></div>
            <h2>Contact</h2>
            <div class="contactField">
                <h4>Name</h4>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="contactField">
                <h4>Email</h4>
                <input type="email" name="email" placeholder="Email address">
            </div>
            <div class="contactField">
                <h4>Message</h4>
                <textarea></textarea>
            </div>
            <button class="fullWidth">Send</button>
        </div>
    </div>
    <div id="pageWrap" class="group">
        <div id="flyoutCover">
            <div id="flyoutMenu">

                <h2>Menu</h2>
                <div class="close menuClose">
                     <i class="fas fa-times"></i>
                </div>
                <div class="navWrap">
                </div>

                <div class="menuSocial">
                <!-- images -->
                <div class="social"><a href="https://www.instagram.com/keilenphotography/?hl=en"><i class="fab fa-instagram"></i></a></div>
                <div class="social"><a href="https://www.facebook.com/KeilenPhotography"><i class="fab fa-facebook-f"></i></a></div>
                <div class="social contact"><i class="far fa-envelope"></i></div>
            </div>
            </div>
        </div>
        <div id="toolBar">
            <div class="toolSocial">
                <!-- images -->
                <div class="social"><a href="https://www.instagram.com/keilenphotography/?hl=en"><i class="fab fa-instagram"></i></a></div>
                <div class="social"><a href="https://www.facebook.com/KeilenPhotography"><i class="fab fa-facebook-f"></i></a></div>
                <div class="social contact"><i class="far fa-envelope"></i></div>
            </div>
            <div id="toolMenu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="toolLogo">
                <img class="mainLogo" src="images/KP_logo_horiz.svg">
            </div>
        </div>

        <div class="content">
            <div id="imageSlider">

            </div>
            <div id="galleries">
               
            </div>
        </div>
        <footer>
            <span>&copy; <span class="currentYear"></span> Keilen Photography</span>
        </footer>
    </div>
    <!-- jQuery -->
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <!-- Handlebars -->
    <script type="text/javascript" src="js/lib/handlebars-v4.0.5.js"></script>
    <!-- Swipebox -->
    <script src="js/lib/swipebox/src/js/jquery.swipebox.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
